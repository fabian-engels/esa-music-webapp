<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ESA Music Cloud</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:outputStylesheet library="css" name="default.css" />
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    This site is using Last.fm, LyricWiki and Itunes
                    <h:form id="form1">
                        <p:growl id="growl" showDetail="true"/>
                        <p:panel menuTitle="Search Panel" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Title: "/>
                                <p:inputText id="titleInp" value="#{searchViewBean.titleInp}"/>
                                <h:outputText value="Artist: "/>
                                <p:inputText id="artistInp" value="#{searchViewBean.artistInp}"/>
                                <p:commandButton id="searchTitleBtn" value="Search" actionListener="#{searchViewBean.searchTrack()}" ajax="false"/> 
                                <p:commandButton id="logoutBtn" value="Logout" actionListener="#{searchViewBean.logout()}" ajax="false"/> 
                            </h:panelGrid>
                        </p:panel>

                        <p:dataTable id="musicTable" var="track"  rowKey="#{track.title}"
                                     selection="#{searchViewBean.selectedTrack}" selectionMode="single"
                                     rows="20" value="#{searchViewBean.trackList}" paginator="true">

                            <p:ajax event="rowSelect" update=":form1:trackDialog" oncomplete="dlg1.show()" />  

                            <f:facet name="header">
                                Music found according to search:
                            </f:facet>

                            <p:column headerText="Artist" sortBy="#{track.artist}">
                                <h:outputText value="#{track.artist}"/>
                            </p:column>
                            <p:column headerText="Title" sortBy="#{track.title}">
                                <h:outputText value="#{track.title}"/>
                            </p:column>
                            <p:column headerText="Cover">
                                <h:graphicImage style="height: 60px;width: 60px" url="#{track.imageUri}"/>
                            </p:column>

                        </p:dataTable>
                        <p:dialog id="trackDialog" widgetVar="dlg1" resizable="false"
                                  header="Track Detail" >

                            <p:panelGrid columns="2">
                                <p:panelGrid columns="2" >
                                    <h:outputText value="Title"/>
                                    <h:outputText value="#{searchViewBean.selectedTrack.title}"/>
                                    <h:outputText value="Artist"/>
                                    <h:outputText value="#{searchViewBean.selectedTrack.artist}"/>
                                    <h:outputText value="Lyric"/>
                                    <h:inputTextarea rows="10" cols="100" readonly="true" value="#{searchViewBean.selectedTrack.lyric}"/>
                                    <h:outputText value="SampleUri"/>
                                    <h:outputLink value="#{searchViewBean.selectedTrack.sampleUri}">
                                        #{searchViewBean.selectedTrack.sampleUri}
                                    </h:outputLink>
                                </p:panelGrid>
                                <h:graphicImage height="60px" width="60px" url="#{searchViewBean.selectedTrack.imageUri}" alt="Album Image" />
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>
                
            </p:layout>
        </h:body>
    </f:view>
</html>
